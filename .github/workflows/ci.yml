name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Compile ClojureScript
        run: npm run release
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clono
          path: |
            out/clono.js
            out/clono.css
            out/config.edn
